<html>
    <head>
        <title>
            Let's style the links
        </title>

        <style type = "text/css">
        a:link{
            color:crimson;
            font-weight:bolder;
            font-size:40px;
            text-decoration:none;
        }

        a:visited{
            color:grey;
        }       

        a:hover{
            background-color: green;
        }

        a:active{
            background-color: red;
        }
        
        
        
        </style>
    </head>

    <body>
        <a href = "https://github.com">go to the github</a>
    </body>
</html>
